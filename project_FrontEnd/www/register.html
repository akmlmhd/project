<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form Auth</title>
    <link rel="stylesheet" href="css/LoginCSS.css">
    <script type="module" src="js/register.js"></script>
</head>

<body>
  <div class="center-box" id="register-div">
    <h2>Register</h2>
    <p id="errMsg"></p>
    <input type="email" id="register-email" class="text-field" name="register-email" placeholder="Email"
        required /><br>
    <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password"
        required /><br>
    <button id="register-btn" class="btn-style">Register</button><br>
</div>
</body>

</html>
