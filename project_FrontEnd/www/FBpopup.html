<div lang="en">

  <head>
    <title>FBpopup</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="/css/FBpopup.css">
    <style>
      .panel {
        display: flex;
        margin: auto;
        align-items: center;
      }

      .panel-heading {
        font-size: xx-large;
        justify-content: left;
        background-color: rgb(165, 163, 163);
        width: 100%;
      }

    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
    </style>
  </head>

  <div>
    <div class="panel">
      <div class="panel-heading">
        <h1 class="desc">Rate & Comment</h1>
      </div>
    </div>
    <div class="panel-body">
      <p>Please Rate Our Restaurant ‚ù§Ô∏è</p>
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
      </div>
      <div class="col m-5">
        Comment
      </div>
      <textarea class="form-control" name="Comment" id="Comment" cols="70" rows="10"
        placeholder="Write Your Comment Here üòÑüòçüíó"></textarea>
    </div>
    <div class="col-lg-7">
      <button type="button" id="myBtn" class="submitbutton mt-2 mb-5">Submit Feedback</button>

  <div id="myModal" class="modal">
        
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Submission Completeüëç</h2>
      </div>
      <div class="modal-body">
        <p>Your feedback has been submitted.</p>
        <p>Thank Youüòâ.</p>
      </div>
    </div>
    </div>
  </div>
  </div>
  
  <script>$('.fa-star').click(function () {
      $(this).toggleClass('fas far');
    });

var modal = document.getElementById("myModal");

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];
 
btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
